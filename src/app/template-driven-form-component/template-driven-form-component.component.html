<form #addForm="ngForm" (ngSubmit)="Save(addForm)">
 
    <div>
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" name="nom" ngModel required #t="ngModel" [class.is-invalid]="t.invalid && t.touched" >
        <span  *ngIf="t?.errors?.['required'] && t.touched"> Name is Required</span>
    </div>
  
    <div >
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required #e="ngModel" [class.is-invalid]="e.invalid && e.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      <span  *ngIf="e?.errors?.['required'] && e.touched">Email is Required</span>
      <span  *ngIf="e?.errors?.['pattern'] && e.touched">Please enter a valid email address</span>
    </div>
    
    
  
      <div >
        <label for="type">Type de Carte</label>
        <input type="text"  id="type" name="type" ngModel required #c="ngModel" [class.is-invalid]="c.invalid && c.touched" >
          <span  *ngIf="c?.errors?.['required'] && c.touched"> Type is Required</span>
      </div>
  
      <div >
        <label for="num">Numero</label>
        <input type="text"  id="num" name="num" ngModel required #n="ngModel" [class.is-invalid]="n.invalid && n.touched" 
          pattern="[0-9]{16}">
        <span  *ngIf="n?.errors?.['required'] && n.touched"> Number is Required</span>
        <span  *ngIf="n?.errors?.['pattern'] && n.touched">Please enter a 16-digit number</span>
      </div>
      
  
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" ngModel required #d="ngModel" [class.is-invalid]="d.invalid && d.touched" >
          <span  *ngIf="d?.errors?.['required'] && d.touched"> Date is Required</span>
      </div>
  
  
      <div  *ngIf="addForm.valid">
        <label for="code">Code</label>
        <input type="text"  id="code" name="code" ngModel required #co="ngModel" [class.is-invalid]="co.invalid && co.touched" >
          <span *ngIf="co?.errors?.['required'] && co.touched"> Code is Required</span>
      </div>
  
    
      <button type="submit"  [disabled]="!addForm.valid">Submit</button>
    </form>
